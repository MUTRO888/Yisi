name: Build & Release DMG

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build DMG
        run: |
          chmod +x scripts/build_dmg.sh
          ./scripts/build_dmg.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Yisi.dmg
